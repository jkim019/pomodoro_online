
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time to Pomodoro!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  	<div class="login-container">
    <form action="/action_page.php" method="post">
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Password" name="psw">
      <button type="submit" class="loginbtn" name="loginbtn">Login</button>
      <span style="margin: 10px;"> or </span>
      <button type="submit" class="signupbtn" name="signupbtn">Sign Up</button>
    </form>
  	</div>
    
    <div class="popup">
  	<span class="popuptext" id="myPopup">A Simple Popup!</span>
	</div>
    
    
    <h1>Time to PomoDOGGO!</h1>
    
    <hr>

    <div class="clock">

      <!-- Denotes the time of phase (resting/working) -->
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>

      <!-- CLOCK GRAPHIC -->
      <svg class="progress-ring" height="340" width="340">
        <circle class="progress-ring__circle" stroke-width="10" fill="transparent" r="100" cx="170" cy="170"/>
      </svg>

    </div>
    <!-- Tasks to do from database -->

    <!-- Buttons -->
    <div class="btn-group">
      <button class="start">WORK</button>
      <button class="pause">PAUSE</button>
      <button class="reset">RESET</button>

    </div>

    <!-- Settings -->
    <form action=".">
      <label for="focusTime">Working Time</label>
      <input type="number" value="1" id="focusTime" /> <br>
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" /> <br>
      <button type="submit" class="save">SAVE SETTINGS</button>
    </form>


    <footer>
      <br>
      <br>
      <br>

    </footer>

    <script>
      // Script to create the time grahpic
      const circle = document.querySelector(".progress-ring__circle");
      const radius = circle.r.baseVal.value;
      const circumference = radius * 2 * Math.PI;

      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = circumference;

      function setProgress(percent) {
        const offset = circumference - (percent / 100) * circumference;
        circle.style.strokeDashoffset = offset;
      }

      // Code for settings tab
      const focusTimeInput = document.querySelector("#focusTime");
      const breakTimeInput = document.querySelector("#breakTime");
      const pauseBtn = document.querySelector(".pause");

      focusTimeInput.value = localStorage.getItem("focusTime");
      breakTimeInput.value = localStorage.getItem("breakTime");

      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        localStorage.setItem("focusTime", focusTimeInput.value);
        localStorage.setItem("breakTime", breakTimeInput.value);
      });

      document.querySelector(".reset").addEventListener("click", () => {
        startBtn.style.transform = "scale(1)";
        clearTimeout(initial);
        setProgress(0);
        mindiv.textContent = 0;
        secdiv.textContent = "00";
      });

      pauseBtn.addEventListener("click", () => {
        if (paused === undefined) {
          return;
        }
        if (paused) {
          paused = false;
          initial = setTimeout("decremenT()", 60);
          pauseBtn.textContent = "PAUSE";
          pauseBtn.classList.remove("RESUME");
        } else {
          clearTimeout(initial);
          pauseBtn.textContent = "RESUME";
          pauseBtn.classList.add("RESUME");
          paused = true;
        }
      });

      // Timer Code
      const el = document.querySelector(".clock");
      const bell = document.querySelector("audio");

      const mindiv = document.querySelector(".mins");
      const secdiv = document.querySelector(".secs");

      const startBtn = document.querySelector(".start");
      localStorage.setItem("btn", "focus");

      let initial, totalsecs, perc, paused, mins, seconds;

      startBtn.addEventListener("click", () => {
        let btn = localStorage.getItem("btn");

        if (btn === "focus") {
          mins = +localStorage.getItem("focusTime") || 1;
        } else {
          mins = +localStorage.getItem("breakTime") || 1;
        }

        seconds = mins * 60;
        totalsecs = mins * 60;
        setTimeout(decremenT(), 60);
        startBtn.style.transform = "scale(0)";
        paused = false;
      });

      function decremenT() {
        mindiv.textContent = Math.floor(seconds / 60);
        secdiv.textContent = seconds % 60 > 9 ? seconds % 60 : `0${seconds % 60}`;
        if (circle.classList.contains("danger")) {
          circle.classList.remove("danger");
        }

        if (seconds > 0) {
          perc = Math.ceil(((totalsecs - seconds) / totalsecs) * 100);
          setProgress(perc);
          seconds--;
          initial = window.setTimeout("decremenT()", 1000);
          if (seconds < 10) {
            circle.classList.add("danger");
          }
        } else {
          mins = 0;
          seconds = 0;
          bell.play();
          let btn = localStorage.getItem("btn");

          if (btn === "focus") {
            startBtn.textContent = "REST";
            startBtn.classList.add("break");
            localStorage.setItem("btn", "break");
          } else {
            startBtn.classList.remove("break");
            startBtn.textContent = "WORK";
            localStorage.setItem("btn", "focus");
          }
          startBtn.style.transform = "scale(1)";
        }
      }
    </script>

        $(".save").click(function(){
        	var popup = document.getElementById("myPopup");
  			popup.classList.toggle("show");
        }); //notifies user of saved work/break time input
 	});
